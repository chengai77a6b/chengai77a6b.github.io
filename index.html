  <style>
  #comment-input {
  width: 100%;
  height: 100px;
  padding: 10px;
  font-size: 14px;
}

#comment-form button {
  padding: 5px 10px;
  background-color: #333;
  color: #fff;

}
  </style>

<body>
  <div id="comments">
    <ul id="comment-list">
      <!-- 评论将被动态添加到这里 -->
    </ul>

    <form id="comment-form">
      <input type="text" id="name-input" placeholder="昵称">
      <textarea id="comment-input" placeholder="在此输入评论"></textarea>
      <button type="submit">提交评论</button>
    </form>
  </div>

  <script>
    // 获取评论区及相关元素
const commentsContainer = document.getElementById('comments');
const commentForm = document.getElementById('comment-form');
const commentInput = document.getElementById('comment-input');

// 监听表单提交事件
commentForm.addEventListener('submit', function(event) {
  event.preventDefault(); // 阻止表单默认提交行为

  const comment = commentInput.value; // 获取输入的评论内容

  if (comment) { // 如果评论内容不为空
    const commentElement = document.createElement('p'); // 创建一个段落元素
    commentElement.textContent = comment; // 设置段落元素的文本内容

    commentsContainer.appendChild(commentElement); // 将段落元素添加到评论区
    commentInput.value = ''; // 清空评论输入框
  }
});
  </script>
</body>
